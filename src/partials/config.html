<div class="gf-form-group">
  <h3 class="page-heading">Sun and Moon reference location</h3>

  <div class="gf-form">
    <span class="gf-form-label width-7">
      Latitude
    </span>
    <input class="gf-form-input max-width-21"
           type="number"
           step="any"
           ng-model="ctrl.current.jsonData.latitude"
           placeholder="latitude"
           required>
    </input>
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-7">
      Longitude
    </span>
    <input class="gf-form-input max-width-21"
           type="number"
           step="any"
           ng-model="ctrl.current.jsonData.longitude"
           placeholder="longitude"
           required>
    </input>
  </div>
</div>
